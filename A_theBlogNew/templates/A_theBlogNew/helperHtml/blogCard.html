<div class="blog-slider">
  <div class="blog-slider__wrp swiper-wrapper">
    <!-- below is the each blog card  -->
    {% for postQuerySet in object_list %}
    <div class="blog-slider__item swiper-slide">
      <div class="blog-slider__img">
        {% if postQuerySet.image %}
        <img src="{{ postQuerySet.image.url }}" alt="image" />
        {% endif %}
      </div>
      <div class="blog-slider__content">
        <span class="blog-slider__code">{{postQuerySet.updated_at}}</span>
        <div class="blog-slider__title">
          {{ postQuerySet.post_title }}
          <small>
            by - {{ postQuerySet.author.first_name}} aka
            {{postQuerySet.author.username }}
          </small>
        </div>
        <div class="blog-slider__text">
          {{ postQuerySet.post_content |safe|truncatewords:30 }}
        </div>
        <a
          href="{% url 'blog_article' postQuerySet.pk %}"
          class="blog-slider__button"
          >READ MORE</a
        >
      </div>
    </div>
    {% endfor %}
  </div>
  <br />
  <div class="blog-slider__pagination"></div>
</div>
